<div class='container'>
  <h1>Login</h1>
  <ngb-alert *ngIf="showAlert" type='danger' (close)="alertMessage = null">{{ alertMessage }}</ngb-alert>
  <form (ngSubmit)='onSubmit()'>
    <div class='form-group'>
      <label for='name'>username</label>
      <input type='text' class='form-control' name='username' [(ngModel)]='model.username'>
    </div>

    <div class='form-group'>
      <label for='alterEgo'>password</label>
      <input type='text' class='form-control' name='password' [(ngModel)]='model.password'>
    </div>

    <button type='submit' class='btn btn-success mb-3'>Submit</button>

  </form>
</div>
